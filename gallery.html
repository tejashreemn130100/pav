<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Gallery with Lightbox and Masonry Layout</title>
    
    <!-- Lightbox CSS and JavaScript -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
    
    <style>
        body {
            background: url('gallerybgd.jpg') no-repeat center center fixed;
            background-size: cover;
            font-family: 'Georgia', serif;
            text-align: center;
            margin: 0;
            padding: 0;
            color: #FFFAE4;
        }

        h1 {
            margin-top: 30px;
            font-size: 2.5em;
            color: #FFFAE4;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        .quote {
            font-style: italic;
            margin: 20px auto;
            max-width: 70%;
            font-size: 1.2em;
            color:  #00AB32;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.6);
        }

        /* Masonry Layout for Gallery */
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            grid-auto-rows: 200px;
            gap: 15px;
            padding: 20px;
            justify-items: center;
        }

        .gallery a {
            position: relative;
            display: inline-block;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Hover effect for images */
        .gallery a:hover {
            transform: scale(1.05);
            box-shadow: 0px 6px 14px rgba(0, 0, 0, 0.5);
        }

        /* Caption overlay */
        .gallery a::after {
            content: attr(data-title);
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: rgba(0, 0, 0, 0.6);
            color: #fff;
            padding: 5px;
            border-radius: 5px;
            font-size: 0.9em;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .gallery a:hover::after {
            opacity: 1;
        }

        /* Button for secret message */
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #FFA07A;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }

        button:hover {
            background-color: #FF6347;
        }

        /* Snow effect style */
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 100; /* Keep snowflakes on top */
        }
    </style>
</head>

    <!-- Snow effect canvas -->
    <canvas id="snowCanvas"></canvas>

    <script>
        var canvas = document.getElementById("snowCanvas");
        var ctx = canvas.getContext("2d");
        var particles = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resize);
        resize();

        function Particle(x, y, speedX, speedY, radius) {
            this.x = x;
            this.y = y;
            this.speedX = speedX;
            this.speedY = speedY;
            this.radius = radius;
            this.alpha = Math.random() * 0.5 + 0.5;
        }

        Particle.prototype.update = function () {
            this.x += this.speedX;
            this.y += this.speedY;
            if (this.y > canvas.height) this.y = 0;
            if (this.x > canvas.width) this.x = 0;
            if (this.x < 0) this.x = canvas.width;
        }

        Particle.prototype.draw = function () {
            ctx.beginPath();
            ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
            ctx.fillStyle = "rgba(255, 255, 255," + this.alpha + ")";
            ctx.fill();
        }

        window.addEventListener("mousemove", function (event) {
            for (var i = 0; i < 5; i++) {
                particles.push(new Particle(
                    event.clientX,
                    event.clientY,
                    (Math.random() - 0.5) * 2,
                    (Math.random() - 0.5) * 2,
                    Math.random() * 3 + 1
                ));
            }
        });

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (var i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
            }
            requestAnimationFrame(animate);
        }

        for (var i = 0; i < 150; i++) {
            particles.push(new Particle(
                Math.random() * canvas.width,
                Math.random() * canvas.height,
                (Math.random() - 0.5) * 1,
                Math.random() * 2 + 0.5,
                Math.random() * 2 + 1
            ));
        }

        animate();
    </script>
