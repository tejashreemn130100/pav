<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        /* Background image of your choice */
        .bg {
            background-image: url('your-image.jpg'); /* Add the correct path to your image here */
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Login form container */
        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            width: 350px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        /* Styling for text inputs */
        input[type=text], input[type=password] {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
            border-radius: 5px;
        }

        /* Styling for submit button */
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 18px;
            margin: 10px 0;
            border: none;
            cursor: pointer;
            width: 100%;
            border-radius: 5px;
        }

        button:hover {
            opacity: 0.8;
        }
    </style>

    <script>
        function validateForm() {
            var username = document.getElementById("uname").value;
            var password = document.getElementById("psw").value;
            
            if (username === "TEJASHREE" && password === "Teju@1234") {
                return true; // Proceed to the next page
            } else {
                alert("Incorrect username or password!");
                return false; // Prevent form submission
            }
        }
    </script>
</head>
<body>

<div class="bg">
    <div class="login-container">
        <h2>Login</h2>
        <form onsubmit="return validateForm()" action="survey.html" method="get">
    <label for="uname"><b>Username</b></label>
    <input type="text" id="uname" name="uname" placeholder="Enter Username" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" id="psw" name="psw" placeholder="Enter Password" required>

    <button type="submit">Submit</button>
</form>
    </div>
</div>

</body>
</html>
